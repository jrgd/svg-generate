<!DOCTYPE html>
<html>
<head>
  <title>SVG.generate</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>

<main>
  <section role='editor'>
    <textarea role='code'>
      


    </textarea>
    
    <button role='load'>Load</button>
    <button role='save'>Save</button>
    <button role='generate'>Run</button>
    <input style="display:none;" id="fileDialog" type="file" accept='.js,.svg'/>
  </section>
  <section role='preview'>
    <svg id='svg_canvas' xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin slice" viewBox='0 0 1000 1000'>
    </svg>
    <div class='grid'></div>
    <button role='clear_svg'>Clear</button>
  </section>
</main>

</body>
</html>
